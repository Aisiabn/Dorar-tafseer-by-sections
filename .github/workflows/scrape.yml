name: Dorar Tafseer Scraper

on:
  workflow_dispatch:        # تشغيل يدوي من GitHub
  schedule:
    - cron: '0 2 * * 0'    # كل أحد الساعة 2 صباحاً (UTC)

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run scraper (full Quran)
        run: |
          # تعطيل وضع الاختبار وتشغيل كل القرآن
          sed 's/TEST_SURAHS = .*/TEST_SURAHS = None/' dorar_tafseer_by_section.py > run.py
          python run.py

      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dorar-by-section
          path: dorar_by_section/
          retention-days: 30   # يحتفظ بالملفات 30 يوماً